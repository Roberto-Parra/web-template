name: Deploy Next

on:
    push:
        branches:
        - 'main'
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:

        - name: code checkout
          uses: actions/checkout@v2

        - name: install the cloud cli
          uses: google-github-actions/setup-gcloud@v0
          with:
            project_id: ${{ secrets.GOOGLE_PROJECT }}
            service_account: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
            export_default_credentials: true

        - name: Build and Push the docker image
          env:
            GOOGLE_PROJECT: ${{ secrets.GOOGLE_PROJECT }}
          run: |
            gcloud auth configure-docker us-west2-docker.pkg.dev
            docker build -t us-west2-docker.pkg.dev/$GOOGLE_PROJECT/demo/fp-web-image:tag1 .
            docker push us-west2-docker.pkg.dev/$GOOGLE_PROJECT/demo/fp-web-image:tag1